<section>
  <h1 class="text-center mb-5 text-primary display-3 fw-bold">
    Portal de Notícias
  </h1>

  @if (cargando) {
  <div class="d-flex justify-content-center gap-3 align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <span>Cargando últimas noticias del momento</span>
  </div>
  } @else {
  <div
    class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gap-3 justify-content-center"
  >
    @for (noticia of noticias; track $index) {
    <article class="bg-body-tertiary p-2 rounded">
      <div class="d-flex justify-content-center mb-3">
        <img
          class="img-fluid rounded"
          [src]="noticia.photo_url"
          [alt]="noticia.title"
        />
      </div>
      <div class="p-2 mb-3">
        <img [src]="noticia.source_logo_url" width="50px" />
      </div>
      <h5 class="">{{ noticia.title }}</h5>
      <!-- <p>{{ noticia.snippet }}</p> -->

      <!-- <p class="text-muted">Publicado por: {{ noticia.publisher }}</p> -->
      <p class="text-muted fw-bold mt-auto">
        Publicado el:
        {{ noticia.published_datetime_utc | date : "dd/MM/yyyy HH:mm" }}
      </p>
      <a class="btn btn-outline-primary" [href]="noticia.link">Ver más</a>
    </article>
    }
  </div>
  }
</section>
